<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppeklokke</title>
    <link rel="stylesheet" href="watch.css">
</head>

<body>

    <div class="clockDisplay">
        <button onclick="startCounter()" style="background-color: green;">Start</button>
        <button onclick="stopCounter()" style="background-color: red;">Stop</button>
        <button onclick="resetCounter()">Reset</button><br><br>
        <div style="color: rgb(212, 14, 14);">Time:</div>
        <div id="counter" class="displayTime"></div>
        <div id="stopped" class="displayStopped">Rundetid:</div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
