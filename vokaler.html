<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function countVowel(str) {

            // find the count of vowels
            let count = str.match(/[aeiouyæøå]/gi).length;
            console.log(str.match(/[aeiouyæøå]/gi));
            // return number of vowels
            return count;
        }

        // take input
        let string = prompt('Skriv et ord:');

        let result = countVowel(string);

        console.log(result);
    </script>
</body>

</html>
