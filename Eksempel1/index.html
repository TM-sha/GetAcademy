<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksempel 1 (oppgave)</title>
    <link rel="stylesheet" href="style.css">
    <script src="/eksempeljs.js"></script>
</head>

<body>

    <div>
        <button onclick="noLayout()">Ingen layout</button>
        <button onclick="vertLayout()">Vertikal layout</button>
        <button onclick="horLayout()">Horisontal layout</button>
        <button onclick="gridLayout()">Grid layout</button>
        <button onclick="lukkAlle()">Lukk alle</button>
    </div>

    <h1>Eksempel 1</h1>

    <div class="cards" id="allCards">
        <div class="card">
            <div class="header green" onclick="visVerktøy()">Verktøy</div>
            <div id="verktøyTekst"></div>
        </div>


        <div class="card">
            <div class="header blue" onclick="visHtml()">HTML</div>
            <div id="htmlTekst"></div>
        </div>


        <div class="card">
            <div class="header red" onclick="visCss()">CSS</div>
            <div id="cssTekst"></div>
        </div>


        <div class="card">
            <div class="header yellow" onclick="visJavaScript()">JavaScript</div>
            <div id="javaScriptTekst"></div>
        </div>


        <div class="card">
            <div class="header gray" onclick="visKropp()">Hode, kropp og ben</div>
            <div id="kroppSynlig"></div>
        </div>

    </div>

</body>

</html>
