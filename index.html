<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            background-color: rgb(73, 73, 73);
        }

        .header {
            font-size: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            background-color: rgb(204, 204, 204);
            padding: 10px;
            border: 1px solid rgba(255, 166, 0, 0);
            box-shadow: 0px 0px 8px 3px rgb(0, 0, 0);
        }

        .page {
            color: rgb(0, 0, 0);
            margin-top: 0px;
            display: none;
        }

        ul {
            color: bisque;
            background-color: rgb(124, 124, 124);
            margin-left: 37vw;
            margin-top: -49px;
            border-radius: 20px;
            padding-top: 82px;
            font-size: 25px;
            width: 23.1vw;
            height: 18vh;
            box-shadow: 0px 5px 8px 1px rgb(15, 15, 15);
        }

        button {
            font-style: italic;
            color: bisque;
            font-size: 25px;
            background-color: black;
            border-radius: 20px;
            border: none;
            padding: 14px;
            margin-left: 28.4em;
            margin-top: 55px;
            width: 25.2vw;
            text-align: center;
        }

        button:hover {
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        span {
            color: rgb(255, 115, 0);
        }

        li {
            color: white;
            margin-left: 2em;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="header">Oppgaver/Prosjekter</div>

    <button onclick="toggleList()" title="Vis innhold">UKE 1 (<span>GetAcademy</span>)</button>
    <div class="page" id="list">
        <ul>
            <li><a href="https://TM-sha.github.io/GetAcademy/Eksempel1" title="Gå til"><code>Eksempel 1</code></a></li>
            <br>
            <li><a href="https://TM-sha.github.io/GetAcademy/Hjemmeside"
                    title="Gå til"><code>Ukesoppgave (Nettside)</code></a>
            </li><br>
            <li><a href="https://TM-sha.github.io/GetAcademy/VisuellTeller/"
                    title="Gå til"><code>Visuell Teller</code></a>
            </li>
        </ul>
    </div>

</body>

<script>
    function toggleList() {
        var l = document.getElementById("list");

        if (l.style.display == 'block') {
            l.style.display = 'none';
        } else (l.style.display = 'block');
    }
</script>

</html>
