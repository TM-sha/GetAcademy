<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettside (oppgave)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!--OBS ikke mobilvennlig for øyeblikket-->

</head>

<body>
    <audio controls autoplay loop preload="auto"
        src="carl-orff-o-fortuna-carmina-burana-made-with-Voicemod-technology.mp3"></audio>

    <div class="page">
        <div class="header">Tommy Misje</div>
        <div class="menu">
            <button onclick="showInfo()" id="infoVisited1"><span>om</span></button>
            <button onclick="showHobby()" id="infoVisited2"><span>hobbyer</span></button>
            <button onclick="showPic()" id="infoVisited3"><span>bilde</span></button>
            <button onclick="blackout()" id="infoVisited4"><span>blackout</span></button>
            <button onclick="resetAll()" id="infoVisited5"><span>reset</span></button>
        </div>

        <div class="main" id="mainColor">
            <div class="about" id="aboutMe"></div>
            <div class="picture" id="pic"></div>
            <div class="hobbies" id="hobby"></div>
            <div id="randomcolor"></div> <!--Sort er valgt-->
            <div id="resetMain"></div>
        </div>

        <div class="footer">Takk for besøket</div>
    </div>

    <script src="hjemmeside.js"></script>
</body>

</html>
